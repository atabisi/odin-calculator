<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdinProject - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Short+Stack&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div id="header">CALCULATOR</div>
    </section>
    <section id="calculator">
        <div id="toprow">
            <div id="displayarea">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <div><button class="clear">C</button></div>
        </div>
        <div id="numbersection">
            <div>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
